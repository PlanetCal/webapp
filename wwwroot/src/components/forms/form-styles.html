<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="form-styles">
  <template>
    <style>
       :host {
        display: block;
        position: relative;
        background-color: #ffffff;
      }

      form {
        border: solid thin rgb(134, 178, 203);
        padding: 5px;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      form fieldset {
        border: none;
      }

      form div#title {
        color: var(--app-text-color-light);
        background-color: var(--app-color-j);
        border-radius: 4px;
        font-family: sans-serif;
        font-size: 2.0em;
        font-weight: 300;
        text-align: center;
      }

      form fieldset div.status {
        display: none;
        width: 20px;
        height: 20px;
      }

      paper-input {
        /* Label and underline color when the input is focused */
        --paper-input-container-focus-color: var(--app-color-o);
        --paper-input-container-input: {
          font-size: 16px;
        }
        ;
      }

      paper-input:hover {
        background-color: #f3f3f3;
      }

      iron-icon {
        margin-right: 0.5em;
      }

      paper-button {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-weight: normal;
        -webkit-font-smoothing: antialiased;
      }

      paper-button.button {
        height: 2em;
        background-color: var(--app-color-l);
        padding: 10px;
        margin-top: 10px;
        margin-left: 0px;
        text-align: center;
        border-radius: 5px;
        color: var(--app-text-color-light);
        text-decoration: none;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      paper-button.button:hover {
        background-color: var(--app-color-j);
      }

      .link {
        color: red;
        font-size: 12px;
        text-decoration: underline;
        cursor: pointer;
      }

      .pull-left {
        float: left !important;
      }

      .pull-right {
        float: right !important;
      }
    </style>
  </template>
</dom-module>
