<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="group-events-styles">
    <template>
        <style>
             :host {
                display: block;
            }
            /* Vaadin Grid styles -- Start*/
            
            vaadin-grid {
                color: var(--app-text-color-light);
                height: 100%;
                --divider-color: rgb(223, 232, 239);
                --vaadin-grid-cell: {
                    padding: 0 13px;
                    background-color: var(--app-color-p);
                    background-image: linear-gradient(rgba(108, 160, 218, 0), rgba(108, 160, 218, 0.15));
                }
                ;
                --vaadin-grid-body-cell: {
                    height: 50px;
                    color: var(--app-text-color-dark);
                }
                ;
                --vaadin-grid-header-cell: {
                    background: var(--app-color-g);
                    border-bottom: 1px solid rgba(208, 217, 225, 0.9);
                    border-top: 1px solid rgba(248, 250, 252, 0.9);
                    min-height: 35px;
                    background-image: linear-gradient(rgba(108, 160, 218, 0), rgba(108, 160, 218, 0.15));
                    background-size: 1px 100%;
                    background-position: 100% 0%;
                    background-repeat: no-repeat;
                    text-transform: uppercase;
                }
                ;
                /*
                --vaadin-grid-body-row-selected-cell: {
                    background-color: var(--app-color-o);
                }
                ;
                --vaadin-grid-header-row-selected-cell: {
                    background-color: #4B5363;
                    color: #8EB2BA;
                    border-bottom-color: rgb(108, 160, 218);
                }*/
                ;
                --vaadin-grid-body-row-odd-cell: {
                    background-color: var(--app-color-o);
                }
                ;
                --vaadin-grid-body-row-hover-cell: {
                    background-color: var(--app-color-l);
                }
                ;
                --vaadin-grid-body-row-details-cell: {
                    background-color: var(--app-color-m);
                    color: var(--app-text-color-dark);
                    display: flex;
                    vertical-align: top;
                }
                ;
                --vaadin-grid-column-resize-handle: {
                    opacity: 0;
                }
                ;
            }
            
            vaadin-grid input[type=checkbox] {
                height: 16px;
                width: 16px;
            }
            
            vaadin-grid .image {
                height: 40px;
                display: inline-block;
                border-radius: 50%;
                vertical-align: middle;
                margin-right: 5px;
            }
            
            vaadin-grid .header-content {
                display: flex;
                padding: 16px;
                justify-content: space-between;
            }
            
            vaadin-grid .details-cell {
                background: var(--app-text-color-light);
                width: 100%;
            }
            
            .details {
                background-color: white;
                color: var(--app-text-color-dark);
                padding: 10px;
                margin: 10px;
                display: flex;
                vertical-align: top;
            }
            /* Paper button styles -- Start*/
            
            paper-button {
                font-family: 'Roboto', 'Noto', sans-serif;
                font-weight: normal;
                font-size: 14px;
                -webkit-font-smoothing: antialiased;
            }
            
            paper-button.blue {
                color: var(--app-color-i);
                width: auto;
                --paper-button-ink-color: var(--app-color-i);
            }
            
            paper-button.blue:hover {
                background-color: var(--app-color-p);
            }
            
            paper-button.indigo {
                background-color: var(--app-color-h);
                color: var(--app-text-color-light);
                width: 200px;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--app-color-i) !important;
                    color: var(--app-text-color-light) !important;
                }
                ;
            }
            
            paper-button.indigo:hover {
                background-color: var(--app-color-j);
            }
            
            paper-dialog.size-position {
                position: fixed;
                top: 16px;
                right: 16px;
                width: 900px;
                height: 600px;
                overflow: auto;
            }
            
            iron-icon.delete-icon {
                margin-left: 12px;
                cursor: pointer;
                color: var(--app-color-j);
            }
            
            iron-icon.delete-icon:hover {
                color: var(--app-color-p);
            }
            
            iron-icon.grid-icon {
                margin-left: 12px;
                cursor: pointer;
                color: var(--app-color-j);
            }
            
            iron-icon.grid-icon:hover {
                color: var(--app-color-p);
            }
            
            .displayNone {
                display: none;
            }
        </style>
    </template>
</dom-module>
