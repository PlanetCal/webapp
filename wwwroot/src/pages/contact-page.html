<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/src/shared-styles.html">

<dom-module id="contact-page">

      .bgimg {
        background-color: #000;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .text-invert {
        color: #FFF;
      }

      .highlight {
        color: #0dcce8;
      }

      .centered {

    Polymer({
      is: 'contact-page',
