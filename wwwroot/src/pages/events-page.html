<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/src/components/events/cal-events.html">
<link rel="import" href="/src/shared-styles.html">
<link rel="import" href="/src/components/search/search-bar.html">

<!-- Example of the url:
  http://localhost:8081/events?startDate=2017-8-18&daysCount=35-->

<dom-module id="events-page">
  <template>
    <style include="shared-styles"></style>
    <div class="card">
      <cal-events toggle-view=[[toggleView]] start-date=[[startDate]] days-count=[[daysCount]] />
    </div>
  </template>

  <script>
    Polymer({
      is: 'events-page',

      properties: {
        toggleView: {
          type: Boolean
        },
        startDate: {
          type: String
        },
        daysCount: {
          type: Number
        }
      }
    });
  </script>
</dom-module>
