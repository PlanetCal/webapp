<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/src/shared-styles.html">
<link rel="import" href="/src/components/groups/edit/groups-edit.html">
<dom-module id="groups-edit-page">
  <template>
    <style include="shared-styles"></style>
    <div>
      <groups-edit parent-group=[[parentGroup]] privacy=[[privacy]] category=[[category]] group-type-to-go-back=[[groupTypeToGoBack]]
        group-id=[[groupId]]></groups-edit>
    </div>
  </template>

  <script>
    Polymer({
      is: 'groups-edit-page',

      properties: {
        groupId: {
          type: String
        },
        parentGroup: {
          type: String
        },
        category: {
          type: String
        },
        privacy: {
          type: String
        },
        groupTypeToGoBack: {
          type: String
        }
      },
    });
  </script>
</dom-module>
