<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="planetCal-app-styles">
    <template>
        <style>
             :host {
                --app-primary-color: #555555;
                --app-secondary-color: black;

                display: block;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 0px;
            }

            app-drawer {
                --app-drawer-width: 340px;
            }

            .drawer-list a {
                display: block;
                padding: 0 26px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }

            div#msg {
                color: white;
                background-color: rgba(255, 74, 0, 0.85);
                border-radius: 4px;
                font-family: sans-serif;
                font-size: 0.9em;
                font-weight: 300;
                display: none;
                padding-left: 1.0em;
                padding-right: 5px;
                margin-left: 3px;
                margin-right: 3px;
            }

            .left {
                float: left;
                padding-right: 1.0em;
            }

            .right {
                float: right;
            }

            .link {
                color: white;
                text-decoration: underline;
                cursor: pointer;
            }
        </style>
    </template>
</dom-module>
