<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="planetCal-app-styles">
    <template>
        <style>
             :host {
                --app-text-color-dark: black;
                --app-text-color-light: white;
                --app-msg-bar-color: rgba(255, 74, 0, 0.85);
                --app-color-g: #034;
                --app-color-h: #145;
                --app-color-i: #256;
                --app-color-j: #367;
                --app-color-k: #478;
                --app-color-l: #589;
                --app-color-m: #69a;
                --app-color-n: #7ab;
                --app-color-o: #8bc;
                --app-color-p: #9cd;
                --app-color-q: #7de;
                --app-color-r: #7ef;

                display: block;
            }

            app-header {
                color: var(--app-text-color-light);
                background-color: var(--app-color-g);
            }

            .drawer-list {
                margin: 0 0px;
            }

            app-drawer {
                --app-drawer-width: 340px;
            }

            .drawer-list a {
                display: block;
                padding: 0 26px;
                text-decoration: none;
                color: var(--app-text-color-dark);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: var(--app-text-color-dark);
                font-weight: bold;
            }

            div#msg {
                color: var(--app-text-color-light);
                background-color: var(--app-msg-bar-color);
                font-family: sans-serif;
                font-size: 0.9em;
                font-weight: 300;
                display: none;
                padding-left: 1.0em;
                padding-right: 5px;
                margin-left: 3px;
                margin-right: 3px;
            }

            .left {
                float: left;
                padding-right: 1.0em;
            }

            .right {
                float: right;
            }

            .link {
                color: var(--app-text-color-light);
                text-decoration: underline;
                cursor: pointer;
            }
        </style>
    </template>
</dom-module>
