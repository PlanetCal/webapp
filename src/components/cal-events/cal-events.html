<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/iron-list/iron-list.html">
<link rel="import" href="/src/components/cal-events/cal-event.html">

<link rel="import" href="event-styles.html">

<dom-module id="cal-events">
  <template>
    <style include="event-styles"></style>
    <iron-ajax url="..\Data.json" last-response="{{data}}" auto></iron-ajax>
    <iron-list items="[[data]]" as="item">
      <template>
        <div>
          <cal-event event-title="[[item.name]]" event-details="[[item.value]]">
          </cal-event>
        </div>
      </template>
    </iron-list>
  </template>
  <script>
    Polymer({
      is: 'cal-events',

      properties: {
				selectedDay: {
          type: Number,
        },
				selectedMonth: {
          type: Number,
        },
				selectedYear: {
          type: Number,
        },
      },
    });
  </script>
</dom-module>
