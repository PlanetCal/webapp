<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/src/components/cal-events/cal-event-styles.html">
<dom-module id="cal-event">
  <template>
    <style include="cal-event-styles" is=""></style>
    <div class="eventcard">
      <div class="dc1">
        <img class="floatleft rms_img" src="[[image]]" >
      </div>
      <div class="dc2">
        <div class="listtitle wrapwords">
          <a href="#">[[name]]</a><br/>
          <span style="color:gray">[[description]] </span>
        </div>
      </div>
      <div class="dc3">
        <a class="seclink wrapwords" href="#" >[[venue]]</a>
        <br>
        <span class="wrapwords">[[location]]</span>
        <br>
        <a class="seclink" href="#"></a>
      </div>
      <div class="dlast">[[time]]
        <br>
        <span class="seclink" >[[duration]]</a>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'cal-event',
      properties: {
        id: {
          type: String,
        },
        name: {
          type: String,
        },
        description: {
          type: String,
        },
        image: {
          type: String,
        },
        type: {
          type: String,
        },
        venue: {
          type: String,
        },        
        location: {
          type: String,
        },
        time: {
          type: String,
        },
        duration: {
          type: String,
        },
        attendees: {
          type: String,
        },
      }
    });
  </script>
</dom-module>
